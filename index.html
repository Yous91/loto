<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <p id="message"></p>
    <div class="container">
        <div class="row">
            <p id="message"></p>
            <form>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input id="first-name" type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input id="last-name" type="text" class="form-control">
                    </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control">
                </div>
                <p>Your six numbers between 1 and 49</p>
                <div class="row ">
                    <div class="col-mr-1">
                        <input id="number1" type="number" min="1" max="49">
                    </div>
                    <div class="col-mr-1">
                        <input id="number2" type="number" min="1" max="49">
                    </div>
                    <div class="col-mr-1">
                        <input id="number3" type="number" min="1" max="49">
                    </div>
                    <div class="col-mr-1">
                        <input id="number4" type="number" min="1" max="49">
                    </div>
                    <div class="col-mr-1">
                        <input id="number5" type="number" min="1" max="49">
                    </div>
                    <div class="col-mr-1">
                        <input id="number6" type="number" min="1" max="49">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
